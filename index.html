<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>JSON Data Viewer</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <main>
    <h1>JSON Data Viewer</h1>

    <section class="controls">
      <label>
        API Base URL:
        <input id="baseUrl" value="http://192.168.1.50:8000" />
      </label>
      <label>
        Name filter:
        <input id="nameFilter" placeholder="e.g., Alice"/>
      </label>
      <button id="fetchBtn">Fetch</button>
    </section>

    <section id="output" class="output"></section>
  </main>
  <script src="app.js"></script>
</body>
</html>
